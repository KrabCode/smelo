<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Šmelo — Input</title>
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <link rel="stylesheet" href="../style.css">
  <style>
    body { display: flex; justify-content: center; padding: 20px; }
    .page { max-width: 480px; width: 100%; }
    h2 { text-align: center; }
    label { display: block; font-size: 0.85em; color: #888; margin-bottom: 2px; }
    input, select { background: #222; color: #eee; border: 1px solid #444; border-radius: 6px; padding: 8px 10px; width: 100%; box-sizing: border-box; font-size: 0.95em; }
    input:focus { outline: none; border-color: #888; }
    .entry { display: flex; gap: 8px; align-items: end; margin-bottom: 8px; }
    .entry .name-col { flex: 1; }
    .entry .amount-col { flex: 0 0 110px; }
    .entry .remove-col { flex: 0 0 36px; }
    .btn { padding: 8px 14px; border-radius: 6px; background: #333; color: #eee; border: 1px solid #555; cursor: pointer; font-size: 0.9em; }
    .btn:hover { background: #444; }
    .btn-remove { background: none; border: none; color: #666; font-size: 1.2em; cursor: pointer; padding: 8px 4px; }
    .btn-remove:hover { color: #f87171; }
    .btn-submit { background: #4E79A7; border-color: #4E79A7; width: 100%; margin-top: 12px; font-size: 1em; padding: 10px; }
    .btn-submit:hover { background: #5a8ab5; }
    #status { margin-top: 10px; font-size: 0.9em; text-align: center; min-height: 1.2em; }
    .status-ok { color: #4ade80; }
    .status-err { color: #f87171; }
    .settings { margin-top: 20px; padding-top: 16px; border-top: 1px solid #333; }
    .settings summary { color: #888; cursor: pointer; font-size: 0.85em; }
    .settings .fields { margin-top: 10px; display: flex; flex-direction: column; gap: 8px; }
  </style>
</head>
<body>
  <div class="page">
    <h2><a href="../">ŠMELO.CZ</a></h2>
    <h3 style="text-align:center; color:#888; font-family:inherit; margin-top:-8px;">Přidat záznam</h3>

    <form id="inputForm" autocomplete="off">
      <div style="margin-bottom:12px;">
        <label for="sessionDate">Datum (YYYY-MM-DD)</label>
        <input type="text" id="sessionDate" pattern="\d{4}-\d{2}-\d{2}" placeholder="2026-02-17" required>
      </div>

      <div id="entriesContainer"></div>

      <button type="button" id="addEntryBtn" class="btn" style="width:100%; border-style:dashed; color:#888;">+ Přidat hráče</button>

      <button type="submit" class="btn btn-submit">Odeslat</button>
      <div id="status"></div>
    </form>

    <details class="settings">
      <summary>Nastavení</summary>
      <div class="fields">
        <div>
          <label for="webappUrl">Apps Script URL</label>
          <input type="url" id="webappUrl" placeholder="https://script.google.com/macros/s/.../exec">
        </div>
        <div>
          <label for="secret">Secret</label>
          <input type="password" id="secret" placeholder="shared secret">
        </div>
      </div>
    </details>
  </div>

  <datalist id="playerList"></datalist>
  <script src="input.js"></script>
</body>
</html>
